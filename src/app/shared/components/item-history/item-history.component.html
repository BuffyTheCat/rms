<section class="item-history">
    <div class="item-history__head">
        <p>Item History</p>
        <button mat-dialog-close>
            <mat-icon aria-label="Close icon" aria-hidden="false" type="none">close</mat-icon>
        </button>
    </div>
    <div class="item-history__main">
        <perfect-scrollbar #perfectScrollHistory class="item-history__table">
            <mat-table class="item-history__table" [dataSource]="dataSource">
                <ng-container *ngFor="let column of displayedColumnsResult index as i">          
                    <ng-container [matColumnDef]="column.column">
                        <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
                        <td mat-cell *matCellDef="let element">
                            {{element[column.column]}}
                        </td>
                    </ng-container>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsArray; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsArray;"></tr>
            </mat-table>
        </perfect-scrollbar>
        <div class="item-history__controls">
            <button mat-flat-button
                    class="button button_green"
                    (click)="onHistoryTrackingClose()">Close</button>
        </div>
    </div>
</section>
