<section class="cash-arc-item">
    <div class="cash-arc-item__header">
        <p>{{title}}</p>
    </div>
    <div class="cash-arc-item__body">
        <dl>
            <dt>Outstanding Items:</dt>
            <dd>{{outstandingItems}}</dd>
        </dl>
        <dl>
            <dt>Amount:</dt>
            <dd>{{amount | currency}}</dd>
        </dl>
        <button mat-flat-button class="button button_green">view work items</button>
    </div>
</section>
